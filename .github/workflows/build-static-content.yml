name: 构建静态内容

on:
  push:
    branches: [ main, master ]
    paths:
      - 'notes/**'
      - '.github/workflows/build-static-content.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: '强制重新构建'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-static-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 从 R2 获取笔记内容
        env:
          VITE_R2_ACCOUNT_ID: ${{ secrets.VITE_R2_ACCOUNT_ID }}
          VITE_R2_ACCESS_KEY_ID: ${{ secrets.VITE_R2_ACCESS_KEY_ID }}
          VITE_R2_SECRET_ACCESS_KEY: ${{ secrets.VITE_R2_SECRET_ACCESS_KEY }}
          VITE_R2_BUCKET_NAME: ${{ secrets.VITE_R2_BUCKET_NAME }}
        run: |
          node scripts/fetch-notes-from-r2.js

      - name: 构建静态内容
        run: |
          node scripts/build-static-content.js

      - name: 推送到静态分支
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 创建或切换到静态分支
          git checkout -B static-content || git checkout static-content
          
          # 添加构建的文件
          git add public-notes.json all-notes.json
          
          # 提交更改
          if git diff --staged --quiet; then
            echo "没有新的更改需要提交"
          else
            git commit -m "自动构建静态内容 - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            
            # 推送到远程分支
            git push origin static-content --force
            echo "静态内容已推送到 static-content 分支"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 清理工作空间
        if: always()
        run: |
          rm -f public-notes.json all-notes.json
